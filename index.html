    <form action="http://example.com/process-user.php" method="POST">
        <input type="text" name="owner-name" placeholder="Full Name" /><br>
        <input type="password" name="password" placeholder="Enter your password" /><br>
        <input type="tel" name="phone" placeholder="Phone Number" /><br>
        <input type="submit" value="Submit" /><br>

          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select><br>
        <textarea name="message" rows="10" cols="30">Enter your message here...</textarea><br>
      </form>
